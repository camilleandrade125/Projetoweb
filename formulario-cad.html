<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilo.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="nome text-center space-1" id="titulo">
        <h1 class="tamanho-letra">IFLIX</h1>
        <h2 class="subtitulo">Cadastre-se e aproveite!</h2>
        <br>    
    </div>  

<forms>
<div class="container space">

    <div class="mb-3 form-check">
        <label for="Nome"class="form-label text-light"><strong>Nome</strong></label>
        <input type="text" name="nome" class="form-control" id="nome" placeholder="Digite o seu nome ">
    </div>
    

    <div class="mb-3 form-check">
        <label for="Email" class="form-label text-light" ><strong>Email</strong></label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Digite um email válido">
    </div>
    
    <div class="mb-3 form-check">
        <label for="Telefone" class="form-label text-light"><strong>Telefone</strong></label>
        <input type="text" name="telefone" class="form-control" id="telefone" placeholder="Digite um contato válido">
    </div>

    <div class="text-center space-2">
        <a href="index.html" class="btn back-fund-input">Concluído</a>
    </div>  

</div> 
</forms> 
</body>
</html>
